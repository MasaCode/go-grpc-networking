syntax = "proto3";

package calculator;
option go_package=".;calculator";

message SumNumbers {
    int64 a = 1;
    int64 b = 2;
}

message SumRequest {
    SumNumbers numbers = 1;
}

message SumResponse {
    int64 result = 1;
}

service SumService {
    // Unary
    rpc Sum(SumRequest) returns (SumResponse) {};
}
